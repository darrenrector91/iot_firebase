<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IOT Realtime Chart</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <div class="container">
        <h1 class="titleText">ESP8266 Sensor Data</h1>
        <div class="wrapper">
            <div id="lightChart" class="sensorChart"></div>
            <div id="chart_div" class="temp_gauge"></div>
            <div id="tempChart" class="sensorChart"></div>
        </div>
        <div id="map" class="sensorChart"></div>

    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-database.js"></script>
    <script src="vendors/firebase.js"></script>
    <!-- Scripts -->
    <script src="vendors/jquery.min.js"></script>
    <script src="js/temp_sensor.js"></script>
    <script src="js/light_sensor.js"></script>
    <script src="js/map.js"></script>
    <script src="js/temp-gauge.js"></script>
    <!-- Test script -->
    <script src="js/test.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Chartjs -->
    <script src="vendors/Chart.js"></script>
    <!-- Moment.js  -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Bootstrap -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn329K964J5-Koo43JrzUKgtvXFPzzXkM&callback=initMap">
    </script>


</body>

</html>
